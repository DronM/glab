<div id="UserProfile" class="panel panel-flat">
	<div class="panel-heading">
		<h1 class="page-header">Профиль пользователя</h1>
		<h4 id="{{id}}:company_descr" class="page-header">Организация: {{COMPANY_DESCR}}</h4>
	</div>
	
	<div class="panel-body dialogForm">
		<div id="UserProfile:name">
		</div>
		<div id="UserProfile:name_full">
		</div>
		<div id="UserProfile:post">
		</div>
		<div id="UserProfile:sex">
		</div>
		<div id="UserProfile:snils">
		</div>
		
		<div id="UserProfile:phone_cel">
		</div>
		<div id="UserProfile:time_zone_locales_ref">
		</div>
		<div id="UserProfile:locale_id">
		</div>
		
		<img id="UserProfile:qr_code" class="qrCode" src="data:image/png;base64, {{QR}}" alt="QR">
		</img>
		
		<div id="UserProfile:pwd">
		</div>
		<div id="UserProfile:pwd_confirm">
		</div>
		
		<div id="UserProfile:cmd-cont:cmdSave">
		</div>
	</div>	
</div>
