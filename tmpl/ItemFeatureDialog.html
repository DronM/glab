<div id="{{id}}" class="panel panel-flat">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="panel-heading">
		<h3 class="panel-title">{{HEAD_TITLE}}</h3>
	</div>

	<div class="panel-body dialogForm">		
		<div id="{{id}}:mail_type"/>		
		
		<div id="{{id}}:mes_subject"/>		
		
		<div class="panel panel-flat">
			<div class="panel-heading">
				<h5 class="panel-title">Характеристика номенклатуры</h5>
			</div>
			
			<div id="{{id}}:name"/>
			<div id="{{id}}:name_lat"/>
			<div id="{{id}}:comment_text"/>
			<div id="{{id}}:filter_option_type"/>
			
			<div class="panel-body">
				<div id="{{id}}:fields">
				</div>
			</div>	
			
			<div id="{{id}}:value_attrs"/>
		</div>
			
	</div>
	
</div>
