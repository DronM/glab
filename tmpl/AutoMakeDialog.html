<div id="{{id}}">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="panel-heading">
		<h3 class="panel-title">Марка автомобиля</h3>
	</div>
	
	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a href="#profile" data-toggle="tab" aria-expanded="true">Основные данные</a>
			</li>
			<li>
				<a href="#model_list" data-toggle="tab" aria-expanded="false">Модели</a>
			</li>
		</ul>
	</div>
	
	<!-- Tab panes -->
	<div class="tab-content dialogForm">	
		<div class="tab-pane fade in active" id="profile">
			<div class="panel panel-body userDialogTab">
				<div class="panel-heading">
					<h4 class="panel-title">Основные данные</h4>
				</div>
			
				<div id="{{id}}:name"/>
				<div id="{{id}}:name_variants"/>
				<div id="{{id}}:popularity_types_ref"/>
				<div id="{{id}}:logo"/>
			</div>
		</div>

		<div class="tab-pane fade" id="model_list">
			<div class="panel panel-body userDialogTab">
				<div class="panel">
					<div class="panel-heading">
						<h4 class="panel-title">Модели</h4>
					</div>
	
					<div id="{{id}}:auto_model_list"/>
				</div>
				
			</div>
		</div>
	</div>	
</div>
